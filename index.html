<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Just Veggie</title>
</head>

<body>

  <!--JUMBOTRON - LOGO AND TITLE Centered -->
  <header class="jumbotron jumbotron-fluid bg-light text-dark text-center">
    <div class="container">
      <img src="undraw_cooking_ceye.svg" alt="LOGO" class="img-fluid w-25 d-block mx-auto mb-3" />
      <h1 class="display-4">Just Veggie</h1>
      <p class="lead">Gluten-free vegetarian recipe ideas</p>
    </div>
  </header>

  <!--SEARCH RECIPE SECTION-->
  <section class="container my-5">
    <div class="row">
      <div class="col-12 col-md-6">

        <!--SEARCH DISH-->
        <div class="form-group">
          <label for="dish">Dish</label>
          <input type="text" class="form-control" id="dish" placeholder="Enter dish name" />
        </div>
      </div>
      <div class="col-12 col-md-6">

        <!--CUISINE-->
        <div class="form-group">
          <label for="cuisine">Cuisine</label>
          <select class="form-control" id="cuisine">
            <option selected disabled>Choose a cuisine</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6">

        <!--INCLUDE INGREDIENTS-->
        <div class="form-group">
          <label for="include">Include Ingredients</label>
          <input type="text" class="form-control" id="include" placeholder="Enter ingredients to include" />
        </div>
      </div>

      <div class="col-12 col-md-6">
        <!--EXCLUDE INGREDIENTS-->
        <div class="form-group">
          <label for="exclude">Exclude Ingredients</label>
          <input type="text" class="form-control" id="exclude" placeholder="Enter ingredients to exclude" />
        </div>

        <!-- SEARCH BUTTON MISSING to add -->
  </section>

  <!-- SEARCH HISTORY SECTION (Just css class to have them created dinamically in Java) -->
  <section class="container my-5">
    <h2 class="text-center font-weight-bold">Search History</h2>
    <p class="text-center text-muted">Last 6 dishes searched</p>
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action">
        Dish 1
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Dish 2
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Dish 3
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Dish 4
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Dish 5
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Dish 6
      </a>
    </div>
    <!-- CLEAR HISTORY BUTTON -->
    <div class="text-center my-5">
      <button type="button" class="btn btn-danger">Clear History</button>
    </div>
  </section>

  <!-- JS FILES -->
  <script src="script.js"></script>
  <script src="youtube.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</body>

</html>
