<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Just Veggie</title>
  </head>
  <body>
    <!--LOGO IMAGE-->
    <header class="bg-light text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <img class="img-fluid w-50" src="undraw_cooking_ceye.svg"
                    alt="LOGO"/>
                <div>
                    <p class="my-4"></p>
                    <h1>Just Veggie</h1>
                    <p class="lead my-4">
                        Gluten free vegetarian recipes checker
                    </p>
                    <p class="my-4">
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!--SUBTITLE - EXPLAINING ABOUT GLUTEN FREE-->
    <div class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div class="btn-group">
            <button
              class="btn btn-secondary btn-sm-p2-m2 dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Cuisine
            </button>
            <ul class="dropdown-menu"></ul>
          </div>
          <div class="btn-group">
            <button
              class="btn btn-secondary btn-sm-p2-m2 dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Include Ingredients
            </button>
            <ul class="dropdown-menu"></ul>
          </div>
          <div class="btn-group">
            <button
              class="btn btn-secondary btn-sm-p2-m2 dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Exclude Ingredients
            </button>
            <ul class="dropdown-menu"></ul>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Search for recipe
            </button>
            <button type="button" class="btn btn-warning">
              Clear search button
            </button>
          </div>
        </div>
      </div>
    </div>
      <!--HERE WE WILL -->
    </header>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </body>
</html>
